<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Driver</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="path"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid >
  <ion-row>
    <ion-col sizeLg="6" offsetLg="3" sizeSm="12" sizeMd="12" sizeXs="12">
      <!-- <ion-item>
        <ion-label>Category</ion-label>
        <ion-input [(ngModel)]="Category"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label>Driver Mobile Number</ion-label>
        <ion-input [(ngModel)]="MobileNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Vehile Number</ion-label>
        <ion-input [(ngModel)]="VehicleNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Driver Name</ion-label>
        <ion-input [(ngModel)]="DriverName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>RC Upload</ion-label>
        <input (change)="onRcFileEvent($event)" type="file" name="" id="">
      </ion-item>

      <ion-item>
        <ion-label>License Upload</ion-label>
        <input (change)="onLicenseFileEvent($event)" type="file" name="" id="">
      </ion-item>

      <ion-item>
        <ion-label>Police Verification Upload</ion-label>
        <input (change)="onPoliceVerificationFileEvent($event)" type="file" name="" id="">
      </ion-item>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="add()" expand="block" fill="clear" shape="round">
      Add Vehicle
    </ion-button>
  </ion-toolbar>
</ion-footer>
